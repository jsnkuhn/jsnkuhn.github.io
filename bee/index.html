<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Spelling Bee Soundboard</title>
</head>
<body>
    <div class="contain">
        <main>
            <header>
                <h1>Spelling Bee Soundboard</h1>
            </header>
            <section class="positive">
                <div>
                    <h2>Tada!</h2>
                    <video src="https://www.soundboard.com/mediafiles/ot/OTYyMzQ4ODE4OTYyNDY5_tZc69RHEupw.mp3"></video>
                </div>
                <div>
                    <h2>1-Up</h2>
                    <video src="1-Up.ogg"></video>
                </div>
                <!-- <div>
                    <h2>Dragon Warrior <br> Level Up</h2>
                    <video src="dw_Level_Up.ogg"></video>
                </div> -->
            </section>
            <section class="negative">
                <div>
                    <h2>Losing Horns</h2>
                    <video src="https://www.soundboard.com/mediafiles/mj/Mjg0ODQ4ODE4Mjg0ODQ1_5qYVv1DlVlA.mp3"></video>
                </div>
                <div>
                    <h2>Buzzer</h2>
                    <video src="https://www.soundboard.com/mediafiles/mt/MTUyNjQ4ODE4MTUyNjUy_VBTNFrVmhqs.mp3"></video>
                </div>
                <div>
                    <h2>Sad <br>Trombone</h2>
                    <video src="Sad-trombone.mp3"></video>
                </div>
            </section>
            <section>
                <div style="grid-column-start: 1;">
                    <h2>Ba-Dum-Tss</h2>
                    <video src="https://www.soundboard.com/mediafiles/nj/Njc0NTQ4ODE4Njc0NTkz_9_2bN_2f7u5USUI.mp3"></video>
                </div>
                <div>
                    <h2>Laughing</h2>
                    <video src="https://www.soundboard.com/mediafiles/mz/Mzg2NTQ4ODE4Mzg2NTQz_RzeFVre7aLg.mp3"></video>
                </div>
                <div>
                    <h2>Applause</h2>
                    <video src="https://www.soundboard.com/mediafiles/nd/NDUyMjQ4ODE4NDUyMjc0_4bVy32CCzmU.mp3"></video>
                </div>
                <div style="grid-column-start: 1;">
                    <h2>Spanish Flea</h2>
                    <video src="https://www.soundboard.com/mediafiles/od/ODI5ODQ4ODE4ODI5OTI1_YTFHNCtwQHw.mp3"></video>
                </div>
                <div>
                    <h2>Baby Elephant</h2>
                    <video src="babyelephant.mp3"></video>
                </div>
                <div>
                    <h2>Zelda End</h2>
                    <video id="video" src="Zelda_Ending_Theme.ogg"></video>
                    <progress id="progress" value="0" min="0">
                        <span id="progress-bar"></span>
                    </progress>
                </div>
            </section>
        </main>
    </div>
    <script>
    
        var videoEls = Array.prototype.slice.call(document.getElementsByTagName('video'));

        var largeTouch = function (){ 
            this.paused ? this.play() : this.pause();
        }

        videoEls.forEach( 
            function(video){
                video.addEventListener('click', largeTouch)
            }
        );

// progress bar

        var video = document.getElementById('video');
        var progress = document.getElementById('progress');
        var progressBar = document.getElementById('progress-bar');

        progress.addEventListener('click', function(e) {
            var pos = (e.pageX  - (this.offsetLeft + this.offsetParent.offsetLeft)) / this.offsetWidth;
            video.currentTime = pos * video.duration;
        });

        video.addEventListener('timeupdate', function() {
            if (!progress.getAttribute('max')) progress.setAttribute('max', video.duration);
            progress.value = video.currentTime;
            progressBar.style.width = Math.floor((video.currentTime / video.duration) * 100) + '%';
        });

    </script>
</body>
</html>
