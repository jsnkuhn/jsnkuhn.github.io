<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS corner-shape Paint API polyfill</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contain">
      <header>
        <div class="logo">
          <h1>
            <span class="logo-css">CSS</span>
            <span class="logo-corner-shape">corner-shape</span>
          </h1>
          <h4>Paint API polyfill</h4>
        </div>
        <ul class="jump-links">
          <li class="bordered all-angle"><a href="#angle">Angle</a></li>
          <li class="bordered all-notch"><a href="#notch">Notch</a></li>
          <li class="bordered all-scoop"><a href="#scoop">Scoop</a></li>
          <li class="bordered all-mix"><a href="#mixed">Mixed</a></li>
          <li class="bordered all-square"><a href="#square">Square</a></li>
          <li class="bordered all-round"><a href="#round">Round</a></li>
        </ul>
      </header>
      <main>
        <div id="angle" class="category-contain angled">
          <h2>Angled</h2>
          <h3>Corners</h3>
          <div class="examples-contain">
            <div class="octagon"></div>
            <div class="example-3"></div>
            <div class="example-4">HOVER ME</div>
            <div class="dog-ear-mask"></div>
            <div class="mario-kart-8"></div>
          </div>
          
          <h3>Polygons</h3>
          <div class="examples-contain">
            <div class="square diamond"></div>
            <div class="square triangle-up"></div>
            <div class="square triangle-up-right"></div>
            <div class="screen"></div>
            <div class="parallelogram"></div>
            <div class="trapezoid"></div>
          </div>
        </div>
        <div id="notch" class="category-contain notched">
          <h2>Notched</h2>
          <h3>Corners</h3>
          <div class="examples-contain">
            <div class="all-notch"></div>
            <div class="all-notch-thin"></div>
            <div class="top-right"></div>
          </div>
          
          <h3>Shapes</h3>
          <div class="examples-contain">
            <div class="square plus"></div>
            <div class="paper-mario"></div>
          </div>
        </div>
        <div id="scoop" class="category-contain scooped">
          <h2>Scooped</h2>

          <h3>Corners</h3>
          <div class="examples-contain">
            <div class="all-scoop"></div>
            <div class="top-right-scoop"></div>
          </div>
          
          <h3>Shapes</h3>
          <div class="examples-contain">
            <div class="that-super-ellipse"></div>
            <div class="make-room-for-circle"></div>
            <div class="make-room-for-circle-2"></div>
            <div class="scooped-tab"></div>
            <div class="arrow-down"></div>
            <div class="bottom-cut"></div>
          </div>
        </div>
        <div id="mixed" class="category-contain mixed">
          <h2>Mixed</h2>
          <div class="examples-contain">
            <div class="right-arrow"></div>
            <div class="valorant"></div>
            <div class="pokemon-unite"></div>
            <div class="ring-fit"></div>
          </div>
        </div>
      </main>
    </div>
    <script>
      CSS.paintWorklet.addModule('script.js');
    </script>
  </body>
</html>
