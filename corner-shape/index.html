<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS corner-shape Paint API polyfill</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contain">
      <h1>CSS corner-shape (Paint API polyfill)</h1>
      <div class="category-contain all-corners">
        <h2>All Corners</h2>
        <div class="examples-contain">
          <div class="bordered all-square"></div>
          <div class="bordered all-notch"></div>
          <div class="bordered all-angle"></div>
          <div class="bordered all-round"></div>
          <div class="bordered all-scoop"></div>
        </div>
      </div>
      <div class="category-contain angled">
        <h2>Angled</h2>
        <div class="examples-contain">
          <div class="bordered"></div>
          <div class="bordered"></div>
          <div class="bordered"></div>
          <div class="bordered"></div>
          <div class="bordered"></div>
        </div>
      </div>
      <div class="category-contain notched">
        <h2>Notched</h2>
        <div class="examples-contain">
          <div class="bordered"></div>
          <div class="bordered"></div>
          <div class="bordered"></div>
          <div class="bordered"></div>
          <div class="bordered"></div>
        </div>
      </div>
      <div class="category-contain scooped">
        <h2>Scooped</h2>
        <div class="examples-contain">
          <div class="bordered"></div>
          <div class="bordered"></div>
          <div class="bordered"></div>
          <div class="bordered"></div>
          <div class="bordered"></div>
        </div>
      </div>
      <div class="category-contain mixed">
        <h2>Mixed</h2>
        <div class="examples-contain">
          <div class="bordered"></div>
          <div class="bordered"></div>
          <div class="bordered"></div>
          <div class="bordered"></div>
          <div class="bordered"></div>
        </div>
      </div>
    </div>
    <script>
      CSS.paintWorklet.addModule('script.js');
    </script>
  </body>
</html>
