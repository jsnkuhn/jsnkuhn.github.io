<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Dragon Warrior 2 Randomizer | Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="contain">
    <div id="crests">
      <div>
        <img class="crest" id="star" src="img/dw2-star.png" title="Star Crest" alt="S">
      </div>
      <div>
        <img class="crest" id="moon" src="img/dw2-moon.png" title="Moon Crest" alt="M">
        <img id="eye" src="img/gbc/charm-of-rubiss-gbc.png" title="Charm of Rubiss" alt="Charm">
        <img class="crest" id="fire" src="img/dw2-fire.png" title="Fire Crest" alt="F">
      </div>
      <div>
        <img class="crest" id="water" src="img/dw2-water.png" title="Water Crest" alt="W">
        <img class="crest" id="life" src="img/dw2-life.png" title="Life Crest" alt="L">
      </div>
    </div>
    <div id="other">
      <img src="img/snes/silver-key.png" title="Silver Key" alt="Silver Key">
      <img src="img/snes/gold-key.png" title="Gold Key" alt="Gold Key">
      <img src="img/snes/silver-key.png" id="jk" title="Jailor's Key" alt="Jailor's Key">
      <img src="img/blank.png" id="ship" title="Ship" alt="Ship">
      <img src="img/snes/mirror-of-ra.png" title="Mirror of Ra" alt="Mirror of Ra">
      <img src="img/snes/cloak-of-wind.png" title="Cloak of Wind" alt="Cloak of Wind">
      <img src="img/gbc/moon-shard-bgc.png" title="Moon Shard" alt="Moon Shard">
      <img src="img/snes/eye-of-malroth.png" title="Eye of Malroth" alt="Eye of Malroth">
    </div>
</div>
<footer>
  <button type="reset" id="reset">RESET</button>
  <a target="_blank" href="https://www.woodus.com/den/games/dw2nes/maps.php?tp=maps_dungeon">Caves</a>
</footer>
    <script  src="js/index.js"></script>
</body>
</html>
