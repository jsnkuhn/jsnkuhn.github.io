<!DOCTYPE html>
<html>
	<head>

		<title>Dragon Warrior 4 Randomizer Tracker</title>
		<style>
      html{background-color: #ddd;}

      body{
        height: 100vh;
        margin:0;
      }
      .tracker-contain{
        background-color: #000;
        padding: .5em;
        width: max-content;
      }
      [class^="chapter"]{
        display: flex;
      }
      img{
        width: auto;
        height: 32px;
        image-rendering: -moz-crisp-edges;
        image-rendering: pixelated;
        filter: opacity(.3);
      }
      .selected{
        filter: opacity(1);
      }
      hr{
        border: none;
        border-top: 2px solid rgba(255,255,255,.3);
      }
      figure{
        margin:0;
      }
      figure img{
        filter: opacity(1);
      }
      figure .vanilla{
        filter: opacity(.3);
      }
    </style>
	</head>

  <script>
    // toggle .selected on binary images

    var binaryImg = Array.prototype.slice.call(document.querySelectorAll(".binary"));

    binaryImg.forEach(function(img) {
      img.addEventListener("click", function() {
        img.classList.toggle("selected");
      });
    });

    var ragnarImgs = document.querySelectorAll('figure.ragnar img');
    var ragnarCounter = 0;

    ragnarImgs.forEach( function(el){
      el.style.display = "none";
    });

    ragnarImgs[0].style.display = "inline";

    ragnarImgs.forEach( function(el){
      el.addEventListener("click", function() {
        ragnarImgs.forEach( function(el){
          el.style.display = "none";
        });
        ragnarCounter = (ragnarCounter + 1) % ragnarImgs.length;
        ragnarImgs[ragnarCounter].style.display = "inline";
        });
    });
  </script>
