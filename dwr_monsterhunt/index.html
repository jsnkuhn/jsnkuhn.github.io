<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alefgard Safari | Dragon Warrior Monster Hunt</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preload" href="images/spritesheet.png" as="image" type="image/png">
</head>
<body>
  <main>
    <div>
      <span class="slime scaled" title="Slime"></span>
      <span class="slime-red scaled" title="Red Slime"></span>
      <span class="slime-metal scaled" title="Metal Slime"></span>
    </div>
    <div>
      <span class="drakee scaled" title="Drakee"></span>
      <span class="drakee-magic scaled" title="Magidrakee"></span>
      <span class="drakeema scaled" title="Drakeema"></span>
    </div>
    <div>
      <span class="ghost" title="Ghost"></span>
      <span class="ghost-poltergeist" title="Poltergeist"></span>
      <span class="ghost-specter" title="Specter"></span>
    </div>
    <div>
      <span class="magician" title="Magician"></span>
      <span class="magician-warlock" title="Warlock"></span>
      <span class="magician-wizard" title="Wizard"></span>
    </div>
    <div>
      <span class="scorpion" title="Scorpion"></span>
      <span class="scorpion-metal" title="Metal Scorpion"></span>
      <span class="scorpion-rogue" title="Rogue Scorpion"></span>
    </div>
    <div>
      <span class="skeleton" title="Skeleton"></span>
      <span class="skeleton-wraith" title="Wraith"></span>
      <span class="skeleton-wraith-knight" title="Wraith Knight"></span>
      <span class="skeleton-demon-knight" title="Demon Knight"></span>
    </div>
    <div>
      <span class="druin" title="Druin"></span>
      <span class="druinlord" title="Druinlord"></span>
    </div>
    <div>
      <span class="droll" title="Droll"></span>
      <span class="drollmagi" title="Drollmagi"></span>
    </div>
    <div>
      <span class="wolf" title="Wolf"></span>
      <span class="wolflord" title="Wolflord"></span>
      <span class="wolf-were" title="Werewolf"></span>
    </div>
    <div>
      <span class="wyvern" title="Wyvern"></span>
      <span class="wyvern-magi" title="Magiwyvern"></span>
      <span class="wyvern-star" title="Starwyvern"></span>
    </div>
    <div>
      <span class="man-gold" title="Goldman"></span>
      <span class="man-golem" title="Golem"></span>
      <span class="man-stone" title="Stoneman"></span>
    </div>
    <div>
      <span class="knight" title="Knight"></span>
      <span class="knight-axe" title="Axe Knight"></span>
      <span class="knight-armored" title="Armored Knight"></span>
    </div>
    <div>
      <span class="dragon-green" title="Green Dragon"></span>
      <span class="dragon-blue" title="Blue Dragon"></span>
      <span class="dragon-red" title="Red Dragon"></span>
    </div>
    <div>
      <span class="dragonlord-human" title="DL1"></span>
      <span class="dragonlord-true" title="DL2"></span>
    </div>
  </main>
  <button id="button_reset">RESET</button>
  <script>  
    var spanEls = document.querySelectorAll('span');
    var resetButton = document.getElementById('button_reset');
    
    var toggleSelect = function(img) {
      img.addEventListener("click", function() {
        img.classList.toggle("selected")
      });
    }
    spanEls.forEach( toggleSelect );
    
    resetButton.addEventListener("click", function() {
      spanEls.forEach( function(img){
        img.classList.remove("selected")
      });
    });
  </script>
</body>
</html>
